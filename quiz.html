<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Discipline Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <form id="quiz-form" onsubmit="return calculateScore(event)">
        <div class="question">
            <p>1. How often do you set goals and stick to them?</p>
            <label><input type="radio" name="q1" value="4"> Always</label>
            <label><input type="radio" name="q1" value="3"> Often</label>
            <label><input type="radio" name="q1" value="2"> Sometimes</label>
            <label><input type="radio" name="q1" value="1"> Rarely</label>
        </div>

        <!-- More questions can be added here -->

        <button type="submit">See My Results</button>
    </form>

    <script src="quiz.js"></script>
</body>
</html>
