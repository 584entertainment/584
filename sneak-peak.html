<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Free Sneak Peek of *Discipline Unlocked*</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Hero Section with Background Image -->
    <section id="hero">
        <div class="hero-content">
            <h1>Transform Your Life with Self-Discipline</h1>
            <p>Download a free sneak peek of *Discipline Unlocked* and start building habits that last.</p>
            <button onclick="openPopup()">Get Your Free Chapter</button>
        </div>
    </section>

    <!-- Pop-Up Email Capture Form -->
    <div id="email-popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h2>Get Instant Access to Your Free Chapter</h2>
            <p>Enter your name and email below to receive your sneak peek of *Discipline Unlocked*.</p>
            <form id="popup-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <button type="submit">Send Me the Free Chapter</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
